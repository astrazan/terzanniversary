<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fortune Cookie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 360px;
    height: 360px;
    text-align: center;
  }

  /* PROMPT TEXT */
  .prompt {
    position: absolute;
    top: 30px;
    width: 100%;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 32px;
    letter-spacing: 3px;
    color: #f5f0e8;
    opacity: 0.85;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }

  .prompt.hide {
    opacity: 0;
  }

  /* COOKIE */
  .cookie {
    position: absolute;
    left: 50%;
    top: 55%;
    width: 220px;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .shake1 { transform: translate(-50%, -50%) rotate(-2deg); }
  .shake2 { transform: translate(-50%, -50%) rotate(2deg); }
  .shake3 { transform: translate(-50%, -50%) scale(0.97); }

  .fall {
    animation: drop 0.9s ease forwards;
  }

  @keyframes drop {
    to {
      transform: translate(-50%, 140vh) rotate(25deg);
      opacity: 0;
    }
  }

  /* FORTUNE PAPER */
  .fortune {
    position: absolute;
    left: 50%;
    top: 55%;
    width: 440px;
    max-width: 95vw;
    transform: translate(-50%, 40px);
    opacity: 0;
    transition: opacity 1.2s ease, transform 1.2s ease;
    pointer-events: none;
  }

  .fortune.show {
    opacity: 1;
    transform: translate(-50%, 0);
  }
</style>
</head>

<body>
  <div class="scene">
    <!-- PROMPT -->
    <div class="prompt" id="prompt">BREAK ME OPEN</div>

    <!-- COOKIE -->
    <img
      src="cookie.png"
      class="cookie"
      id="cookie"
      alt="Fortune Cookie"
    />

    <!-- FORTUNE -->
    <img
      src="fortune-paper.png"
      class="fortune"
      id="fortune"
      alt="Fortune Paper"
    />
  </div>

<script>
  const cookie = document.getElementById("cookie");
  const fortune = document.getElementById("fortune");
  const prompt = document.getElementById("prompt");

  let clicks = 0;

  cookie.addEventListener("click", () => {
    clicks++;

    if (clicks === 1) cookie.classList.add("shake1");
    if (clicks === 2) cookie.classList.add("shake2");
    if (clicks === 3) cookie.classList.add("shake3");

    if (clicks === 4) {
      prompt.classList.add("hide");
      cookie.classList.add("fall");

      setTimeout(() => {
        cookie.remove();
        fortune.classList.add("show");
      }, 900);
    }
  });
</script>
</body>
</html>
