<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fortune Cookie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 360px;
    height: 300px;
  }

  /* COOKIE */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 220px;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .shake1 { transform: translate(-50%, -50%) rotate(-2deg); }
  .shake2 { transform: translate(-50%, -50%) rotate(2deg); }
  .shake3 { transform: translate(-50%, -50%) scale(0.97); }

  .fall {
    animation: drop 0.9s ease forwards;
  }

  @keyframes drop {
    to {
      transform: translate(-50%, 140vh) rotate(25deg);
      opacity: 0;
    }
  }

  /* FORTUNE PAPER */
  .fortune {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 440px;
    max-width: 95vw;
    transform: translate(-50%, 40px);
    opacity: 0;
    transition: opacity 1.2s ease, transform 1.2s ease;
    pointer-events: none;
  }

  .fortune.show {
    opacity: 1;
    transform: translate(-50%, 0);
  }
</style>
</head>

<body>
  <div class="scene">
    <!-- COOKIE -->
    <img
      src="cookie.png"
      class="cookie"
      id="cookie"
      alt="Fortune Cookie"
    />

    <!-- FORTUNE PAPER -->
    <img
      src="fortune-paper.png"
      class="fortune"
      id="fortune"
      alt="Fortune Paper"
    />
  </div>

<script>
  const cookie = document.getElementById("cookie");
  const fortune = document.getElementById("fortune");

  let clicks = 0;

  cookie.addEventListener("click", () => {
    clicks++;

    if (clicks === 1) cookie.classList.add("shake1");
    if (clicks === 2) cookie.classList.add("shake2");
    if (clicks === 3) cookie.classList.add("shake3");

    if (clicks === 4) {
      cookie.classList.add("fall");

      setTimeout(() => {
        cookie.remove();          // üç™ gone
        fortune.classList.add("show"); // üìú revealed
      }, 900);
    }
  });
</script>
</body>
</html>
