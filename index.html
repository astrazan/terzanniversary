<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fortune Cookie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 360px;
    height: 300px;
  }

  /* COOKIE */
  .cookie {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 260px;
    height: 150px;
    transform: translate(-50%, -50%);
    cursor: pointer;
  }

  .half {
    position: absolute;
    width: 130px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #f3d7a6, #c8944f);
    border-radius: 130px 130px 90px 90px;
    box-shadow: inset -12px -12px 0 rgba(0,0,0,0.2);
    transition: transform 0.5s ease;
  }

  .left {
    left: 0;
    clip-path: ellipse(95% 100% at 100% 50%);
  }

  .right {
    right: 0;
    clip-path: ellipse(95% 100% at 0% 50%);
  }

  /* CRACK STAGES */
  .stage1 .left { transform: rotate(-5deg); }
  .stage1 .right { transform: rotate(5deg); }

  .stage2 .left { transform: rotate(-10deg) translateX(-8px); }
  .stage2 .right { transform: rotate(10deg) translateX(8px); }

  .stage3 .left { transform: rotate(-18deg) translateX(-18px); }
  .stage3 .right { transform: rotate(18deg) translateX(18px); }

  /* FALL */
  .fall {
    animation: drop 0.9s ease forwards;
  }

  @keyframes drop {
    to {
      transform: translate(-50%, 140vh) rotate(28deg);
    }
  }

  /* FORTUNE */
  .fortune {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 440px;
    max-width: 95vw;
    transform: translate(-50%, 40px);
    opacity: 0;
    transition: opacity 1.2s ease, transform 1.2s ease;
    pointer-events: none;
  }

  .fortune.show {
    opacity: 1;
    transform: translate(-50%, 0);
  }
</style>
</head>

<body>
  <div class="scene" id="scene">
    <div class="cookie" id="cookie">
      <div class="half left"></div>
      <div class="half right"></div>
    </div>

    <img
      id="fortune"
      class="fortune"
      src="data:image/png;base64,PASTE_YOUR_FULL_BASE64_IMAGE_HERE"
    />
  </div>

<script>
  const cookie = document.getElementById("cookie");
  const fortune = document.getElementById("fortune");

  let clicks = 0;

  cookie.addEventListener("click", () => {
    clicks++;

    if (clicks === 1) cookie.classList.add("stage1");
    if (clicks === 2) cookie.classList.add("stage2");
    if (clicks === 3) cookie.classList.add("stage3");

    if (clicks === 4) {
      cookie.classList.add("fall");

      setTimeout(() => {
        cookie.remove(); // ðŸ’¥ cookie is gone
        fortune.classList.add("show");
      }, 900);
    }
  });
</script>
</body>
</html>
