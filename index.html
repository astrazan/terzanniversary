<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fortune Cookie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Georgia, "Times New Roman", serif;
  }

  .scene {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* COOKIE */
  .cookie {
    position: absolute;
    width: 220px;
    height: 140px;
    background: radial-gradient(circle at 30% 30%, #f1d19b, #d1a566);
    border-radius: 120px 120px 80px 80px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.6s ease;
    cursor: pointer;
    box-shadow: inset -10px -10px 0 rgba(0,0,0,0.15);
  }

  .crack1 { transform: translate(-50%, -50%) rotate(-3deg); }
  .crack2 { transform: translate(-50%, -50%) rotate(3deg); }
  .crack3 { transform: translate(-50%, -50%) scale(0.98); }

  .break {
    animation: fall 1.2s ease forwards;
  }

  @keyframes fall {
    to {
      transform: translate(-50%, 120vh) rotate(25deg);
      opacity: 0;
    }
  }

  /* CRACK LINES */
  .crack-line {
    position: absolute;
    width: 3px;
    height: 80px;
    background: rgba(90,60,30,0.6);
    left: 50%;
    top: 30%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.4s;
  }

  .show { opacity: 1; }

  /* FORTUNE IMAGE */
  .fortune {
    position: absolute;
    width: 360px;
    max-width: 90vw;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1.2s ease, transform 1.2s ease;
    pointer-events: none;
  }

  .fortune.reveal {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="cookie" id="cookie">
      <div class="crack-line" id="crack"></div>
    </div>

    <img src="fortune-paper.png" class="fortune" id="fortune" />
  </div>

<script>
  const cookie = document.getElementById("cookie");
  const crack = document.getElementById("crack");
  const fortune = document.getElementById("fortune");

  let clicks = 0;

  cookie.addEventListener("click", () => {
    clicks++;

    if (clicks === 1) {
      cookie.classList.add("crack1");
      crack.classList.add("show");
    }

    if (clicks === 2) {
      cookie.classList.remove("crack1");
      cookie.classList.add("crack2");
    }

    if (clicks === 3) {
      cookie.classList.remove("crack2");
      cookie.classList.add("crack3");
    }

    if (clicks === 4) {
      cookie.classList.add("break");

      setTimeout(() => {
        fortune.classList.add("reveal");
      }, 700);
    }
  });
</script>
</body>
</html>
